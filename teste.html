<!DOCTYPE html>
<html>
<body>

<h1>Maps</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
    var europeBounds = {
        north: 71.0,
        south: 34.5,
        west: -25.0,
        east: 45.0
    };

    var mapProp= {
        center:new google.maps.LatLng(51.508742,-0.120850),
        zoom:5,
        restriction: {
            latLngBounds: europeBounds,
            strictBounds: true
        }

    };

    var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

    var lisbon = new google.maps.Marker({
        position: new google.maps.LatLng(38.71667, -9.139),
        map: map,
        title: 'Lisbon'
    });

    var paris = new google.maps.Marker({
        position: new google.maps.LatLng(48.8566, 2.3522),
        map: map,
        title: 'Paris'
    });

    google.maps.event.addListener(lisbon, 'click', function(){
        window.location.href = 'lisboa.html';
    });

}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyHFkVsSAlQtIGDIKrQJcYY0U1TdrlS4s&callback=myMap"></script>

</body>
</html>
