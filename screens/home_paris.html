<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../styles/home_cities.css">
    <link rel="stylesheet" type="text/css" href="../styles/navBar.css">

</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="home.html">TravellingEU</a></div>
        <ul class="nav-links">
            <li><a href="navLinks/destinations.html">Destinations</a></li>
            <li><a href="videos/videos.html">Videos</a></li>
            <li><a href="navLinks/howitworks.html">How it works</a></li>
            <li><a href="navLinks/aboutus.html">About Us</a></li>
            <li class="dropdown">
                <select id="theme-selector" onchange="switchTheme(this.value)">
                    <option value="default">Default</option>
                    <option value="dark">Dark</option>
                    <option value="green">Yellow</option>
                </select>
            </li>
        </ul>
    </nav>

    <div class="content-container">
        <div id="googleMap" style="width:30%;height: 500px;"></div>

        <div class="second-ellipse-container">
            
            <div class="image-container">
                <p>Paris</p>
                <img src="../images/paris.png" alt="lisboa">
                <span>Paris é a capital.</span>
            </div>     
    
            <div id="video-container" class="video-container">
                <video id="myVideo" controls muted>
                    <source src="../videos/paris.mp4" type="video/mp4">
                </video>

                <div id="overlayArea" class="overlay-area"></div>


                <canvas id="overlayCanvas"></canvas>

                <div id="infoCard" class="info-card"></div>

                <div id="cardContainer" class="card-container">
                    <span id="closeCard" class="close-button">&times;</span>
                    <h2 id="cardTitle"></h2>
                    <p id="cardDescription"></p>
                    <div class="image-list-container">
                        <ul id="cardImages" class="image-list">
                            
                        </ul>
                    </div>
                </div>
                
                <!-- Modal structure -->
                <div id="imageModal" class="modal">
                    <span class="close">&times;</span>
                    <img class="modal-content" id="modalImage">
                    <div id="modalDescription" class="modal-description"></div>
                    <a class="prev">&lt;</a>
                    <a class="next">&gt;</a>
                </div>
            </div>

            <div id="thumbnails" class="thumbnails">

    
            </div>
            
        </div>
    </div>

    <script src="../scripts/home_paris.js"></script>

    <script>
        const cardContainer = document.getElementById('cardContainer');
        const secondEllipseContainer = document.querySelector('.second-ellipse-container');
        const overlayArea = document.getElementById('overlayArea');
        const myVideo = document.getElementById('myVideo');
        const closeCardButton = document.getElementById('closeCard');

        //abrir o cardContainer e desfocar o second-ellipse-container
        function openCardContainer() {
            cardContainer.style.display = 'block';
            secondEllipseContainer.classList.add('blur'); 
            myVideo.classList.add('blur');
        }
        //fechar o cardContainer e remover o desfoque
        function closeCardContainer() {
            cardContainer.style.display = 'none';
            secondEllipseContainer.classList.remove('blur');
            myVideo.classList.remove('blur');
        }

        //abrir o cardContainer quando overlayArea é clicada
        overlayArea.addEventListener('click', openCardContainer);

        //fechar o cardContainer quando o botão de fechar é clicado
        closeCardButton.addEventListener('click', closeCardContainer);

        function myMap() {
            var europeBounds = {
                north: 71.0,
                south: 34.5,
                west: -25.0,
                east: 45.0
            };
        
            var mapProp= {
                center:new google.maps.LatLng(51.508742,-0.120850),
                zoom:5,
                restriction: {
                    latLngBounds: europeBounds,
                    strictBounds: true
                }
        
            };
        
            var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
        
            var lisbon = new google.maps.Marker({
                position: new google.maps.LatLng(38.71667, -9.139),
                map: map,
                title: 'Lisbon'
            });
        
            var paris = new google.maps.Marker({
                position: new google.maps.LatLng(48.8566, 2.3522),
                map: map,
                title: 'Paris'
            });

            var madrid = new google.maps.Marker({
                position: new google.maps.LatLng(40.416775, -3.703790),
                map: map,
                title: 'Madrid'
            });

            var athens = new google.maps.Marker({
                position: new google.maps.LatLng(37.983810, 23.727539),
                map: map,
                title: 'Athens'
            });

            var rome = new google.maps.Marker({
                position: new google.maps.LatLng(41.902782, 12.496366),
                map: map,
                title: 'Rome'
            });

            google.maps.event.addListener(lisbon, 'click', function(){
                window.location.href = 'home_lisboa.html';
            });

            google.maps.event.addListener(paris, 'click', function(){
                window.location.href = 'home_paris.html';
            });

            google.maps.event.addListener(madrid, 'click', function(){
                window.location.href = 'home_madrid.html';
            });

            google.maps.event.addListener(rome, 'click', function(){
                window.location.href = 'home_roma.html';
            });
        
            google.maps.event.addListener(athens, 'click', function(){
                window.location.href = 'home_atenas.html';
            });
        
        }
        </script>
        
        
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyHFkVsSAlQtIGDIKrQJcYY0U1TdrlS4s&callback=myMap"></script>

    <script src="../scripts/searchbarHome.js"></script>
    <script src="../scripts/theme.js"></script>
    <!--<script src="./settings.js"></script>-->
</body>
</html>
