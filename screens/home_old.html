<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="home.css">
    <link rel="stylesheet" type="text/css" href="navBar.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="home.html">TravellingEU</a></div>
        <ul class="nav-links">
            <li><a href="screens/navLinks/destinations.html">Destinations</a></li>
            <li><a href="screens/videos/videos.html">Videos</a></li>
            <li><a href="screens/navLinks/howitworks.html">How it works</a></li>
            <li><a href="screens/navLinks/aboutus.html">About Us</a></li>
        </ul>
    </nav>

    <div class="search-container">
        <input type="search" onchange="navigateToDestination()" placeholder="Search..." 
                list="search-suggestions" autocomplete="on" class="search-bar">
        <datalist id="search-suggestions">
            <option value="Lisboa">
            <option value="Porto">
            <option value="Aveiro">
            <option value="Paris">
        </datalist>
        <div class="intro-text">Europe on The Palm of Your Hand</div>
    </div>

    <div class="ellipse-container">
        <div class="image-container">
            <img src="images/aveiro.png" alt="cidade1">
            <span>Aveiro</span>
        </div>
        <div class="image-container">
            <a href="lisboa.html">
                <img src="images/lisboa.png" alt="cidade2">
                <span>Lisboa</span>
            </a>
        </div>
        <div class="image-container">
            <img src="images/paris.png" alt="cidade3">
            <span>Paris</span>
        </div>
    </div>

    <div class="settings-menu">
        <h2>Configurations</h2>
        <label for="theme-select">Skin:</label>
        <select id="theme-select" onchange="applyTheme()">
            <option value="default">Default</option>
            <option value="dark">Dark</option>
            <option value="light">Light</option>
        </select>
    </div>
    

    <script src="./searchbarHome.js"></script>
    <script src="./settings.js"></script>
</body>
</html>
