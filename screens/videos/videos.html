<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="videos.css">
    <link rel="stylesheet" type="text/css" href="../../styles/navBar.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="../home.html">TravellingEU</a></div>
        <ul class="nav-links">
            <li><a href="../navLinks/destinations.html">Destinations</a></li>
            <li><a href="videos.html">Videos</a></li>
            <li><a href="../navLinks/howitworks.html">How it works</a></li>
            <li><a href="../navLinks/aboutus.html">About Us</a></li>
        </ul>
    </nav>

    <div class="videos">
        <a>Videos</a>
        <div class="dropdown-container">
            <div class="dropdown-wrapper">
                <div class="dropdown">
                    <button class="dropbtn">Country <span class="arrow">&#9660;</span></button>
                    <div class="dropdown-content">
                        <a href="#" class="filter" data-filter="country" data-value="Portugal">Portugal</a>
                        <a href="#" class="filter" data-filter="country" data-value="Spain">Spain</a>
                    </div>
                </div>
            </div>
            <div class="dropdown-wrapper">
                <div class="dropdown">
                    <button class="dropbtn">City <span class="arrow">&#9660;</span></button>
                    <div class="dropdown-content">
                        <a href="#" class="filter" data-filter="city" data-value="Lisbon">Lisbon</a>
                        <a href="#" class="filter" data-filter="city" data-value="Madrid">Madrid</a>
                    </div>
                </div>
            </div>
            <div class="dropdown-wrapper">
                <div class="dropdown">
                    <button class="dropbtn">Touristic Spot <span class="arrow">&#9660;</span></button>
                    <div class="dropdown-content">
                        <a href="#" class="filter" data-filter="spot" data-value="Belem Tower">Belem Tower</a>
                        <a href="#" class="filter" data-filter="spot" data-value="Sagrada Familia">Sagrada Familia</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="ellipse-container">
        <div class="video-container" data-country="Portugal" data-city="Lisbon" data-spot="Belem Tower">
            <video muted>
                <source src="../../videos/lisboa.mp4" type="video/mp4">
            </video>
            <div class="play-button" onclick="window.location.href='../../videos/lisboa.mp4'"></div>
            <span>Lisboa</span>
        </div>
        <div class="video-container" data-country="Spain" data-city="Madrid" data-spot="Sagrada Familia">
            <video muted>
                <source src="../../videos/madrid.mp4" type="video/mp4">
            </video>
            <div class="play-button" onclick="window.location.href='../../videos/madrid.mp4'"></div>
            <span>Madrid</span>
        </div>
        <!-- Outros vídeos omitidos para brevidade -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const filterLinks = document.querySelectorAll('.filter');

    filterLinks.forEach(link => {
        link.addEventListener('click', function(event) {
            event.preventDefault();
            const filterType = this.getAttribute('data-filter');
            const filterValue = this.getAttribute('data-value');

            // Mostra apenas os vídeos correspondentes ao filtro selecionado
            const videoContainers = document.querySelectorAll('.video-container');
            videoContainers.forEach(container => {
                const country = container.getAttribute('data-country');
                const city = container.getAttribute('data-city');
                const spot = container.getAttribute('data-spot');

                let showVideo = false;

                switch (filterType) {
                    case 'country':
                        if (country === filterValue) {
                            showVideo = true;
                        }
                        break;
                    case 'city':
                        if (city === filterValue) {
                            showVideo = true;
                        }
                        break;
                    case 'spot':
                        if (spot === filterValue) {
                            showVideo = true;
                        }
                        break;
                    default:
                        showVideo = true; // Mostra todos se nenhum filtro específico foi selecionado
                        break;
                }

                if (showVideo) {
                    container.style.display = 'block';
                } else {
                    container.style.display = 'none';
                }
            });
        });
    });
});

    </script> <!-- Arquivo JavaScript para filtragem -->
</body>
</html>
