            <span>Torre de Belém</span>
        </div>
        <!-- Outros vídeos omitidos para brevidade -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const filterLinks = document.querySelectorAll('.filter');
        const videosTitle = document.getElementById('videos-title');

        filterLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const filterValue = this.getAttribute('data-value');

                if (filterValue === 'all') {
                    videosTitle.textContent = 'Videos';
                } else {
                    videosTitle.textContent = `Videos - ${filterValue}`;
                }

                // Mostra apenas os vídeos correspondentes ao filtro selecionado
                const videoContainers = document.querySelectorAll('.video-container');
                videoContainers.forEach(container => {
                    const city = container.getAttribute('data-city');

                    
                    container.classList.remove('fade-in');
                    void container.offsetWidth; // reflow para reiniciar animacao

                    if (filterValue === 'all' || filterValue === city) {
                        container.style.display = 'block';
                        setTimeout(() => container.classList.add('fade-in'), 0);
                    } else {
                        container.style.display = 'none';
                    }
                });
            });
        });

        const videoContainers = document.querySelectorAll('.video-container');
        videoContainers.forEach((container, index) => {
            container.style.animationDelay = `${index * 0.3}s`;
            container.classList.add('fade-in');
        });
    });

        //video container height = video height
        window.addEventListener('load', function() {
          const videos = document.querySelectorAll('video');
          for (const video of videos) {
            const videoContainer = video.parentElement;
            videoContainer.style.height = video.offsetHeight + 'px';
          }
        });

    </script> <!-- Arquivo JavaScript para filtragem -->

    <script src="../../scripts/theme.js"></script>
</body>
