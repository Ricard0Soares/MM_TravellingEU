    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const filterLinks = document.querySelectorAll('.filter');

            filterLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const filterType = this.getAttribute('data-filter');
                    const filterValue = this.getAttribute('data-value');

                    // Mostra apenas os vídeos correspondentes ao filtro selecionado
                    const videoContainers = document.querySelectorAll('.video-container');
                    videoContainers.forEach(container => {
                        const country = container.getAttribute('data-country');
                        const city = container.getAttribute('data-city');
                        const spot = container.getAttribute('data-spot');

                        let showVideo = false;

                        switch (filterType) {
                            case 'country':
                                if (country === filterValue) {
                                    showVideo = true;
                                }
                                break;
                            case 'city':
                                if (city === filterValue) {
                                    showVideo = true;
                                }
                                break;
                            case 'spot':
                                if (spot === filterValue) {
                                    showVideo = true;
                                }
                                break;
                            default:
                                showVideo = true; // Mostra todos se nenhum filtro específico foi selecionado
                                break;
                        }

                        if (showVideo) {
                            container.style.display = 'block';
                        } else {
                            container.style.display = 'none';
                        }
                    });
                });
            });
        });

        //video container height = video height
        window.addEventListener('load', function() {
          const videos = document.querySelectorAll('video');
          for (const video of videos) {
            const videoContainer = video.parentElement;
            videoContainer.style.height = video.offsetHeight + 'px';
          }
        });

    </script> <!-- Arquivo JavaScript para filtragem -->

    <script src="../../scripts/theme.js"></script>
