<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <meta name="viewport" content = "width=device-width, initial-scale=1">
    <link rel ="stylesheet" type="text/css" href="destinations.css">
    <link rel="stylesheet" type="text/css" href="../../styles/navBar.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="../home.html">TravellingEU</a></div>
        <ul class="nav-links">
            <li><a href="destinations.html">Destinos</a></li>
            <li><a href="../videos/videos.html">Vídeos</a></li>
            <li><a href="howitworks.html">Como funciona?</a></li>
            <li><a href="aboutus.html">Sobre nós</a></li>
            <li class="dropdown">
                <select id="theme-selector" onchange="switchTheme(this.value)">
                    <option value="default">Default</option>
                    <option value="dark">Dark</option>
                    <option value="green">Green</option>
                </select>
            </li>
        </ul>
    </nav>

    <div class="search-container">
        <div class="destinations">Destinos</div>
        <input type="search" onchange="navigateToCountry()" placeholder="De que Destino está à procura?" 
                list="search-suggestions" autocomplete="on" class="search-bar">
        <datalist id="search-suggestions">
            <option value="Lisboa">
            <option value="Madrid">
            <option value="Paris">
            <option value="Mosteiro dos Jerónimos">
            <option value="Padrão dos Descobrimentos">
            <option value="Parque das Nações">
            <option value="Torre de Belém">
        </datalist>
    </div>

    <div class="ellipse-container">
        <div class="image-container fade-in">
            <a href="monumentos_portugal.html">
                <img src="../../images/lisboa.png" alt="Lisboa">
            </a>
            <span>Lisboa</span>
        </div>
        <div class="image-container fade-in">
            <a href="../home_madrid.html">
                <img src="../../images/madrid.png" alt="Madrid">
            </a>
            <span>Madrid</span>
        </div>
        <div class="image-container fade-in">
            <a href="../home_paris.html">
                <img src="../../images/paris.png" alt="Paris">
            </a>
            <span>Paris</span>
        </div>
    </div>
    
    <script src = "../../scripts/searchbarDestinations.js"></script>
    <script src="../../scripts/theme.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageContainers = document.querySelectorAll('.image-container');
            imageContainers.forEach((container, index) => {
                container.style.animationDelay = `${index * 0.3}s`;
                container.classList.add('fade-in');
            });
        });
    </script>
</body>
</html>
